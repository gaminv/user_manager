<nz-spin [nzSpinning]="isLoading">
    <nz-card *ngIf="user" [nzTitle]="user.name">
        <nz-descriptions [nzColumn]="1" nzBordered>
            <nz-descriptions-item nzTitle="Username">{{ user.username }}</nz-descriptions-item>
            <nz-descriptions-item nzTitle="Email">{{ user.email }}</nz-descriptions-item>
            <nz-descriptions-item nzTitle="Телефон">{{ user.phone }}</nz-descriptions-item>
            <nz-descriptions-item nzTitle="Сайт">{{ user.website }}</nz-descriptions-item>
            <nz-descriptions-item nzTitle="Компания">{{ user.company?.name }}</nz-descriptions-item>
            <nz-descriptions-item nzTitle="Адрес">
                {{ user.address?.street }}, {{ user.address?.suite }}, {{ user.address?.city }}<br />
                {{ user.address?.zipcode }}
            </nz-descriptions-item>
        </nz-descriptions>
    </nz-card>
</nz-spin>
